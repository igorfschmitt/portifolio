    <script>


        fetch("http://localhost:3000/tranquility")
            .then((response) => { return response.json(); })
            .then((tranquilityJSON) => {
                let listaReproducao = document.getElementById("listaReproducao");
                console.log(tranquilityJSON);
                for (tranquility of tranquilityJSON) {
                    let tranquilityHTML = document.createElement("li");
                    tranquilityHTML.innerText = tranquility.nome + tranquility.duracao;
                    listaReproducao.appendChild(tranquilityHTML);
                }
            });
    </script>
